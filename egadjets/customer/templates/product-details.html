{%extends 'navbar.html'%}
{% block nav %}
<h1>{{product.name}}</h1>
<div class="row jumbotron">
    <div class="col">
       <img  width="100%"  height="400px" src="{{product.image.url}}" alt="">

    </div>
    <div class="col">
        <h1>{{product.name}}</h1>
        <p>{{product.category}}</p>
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
        <p>
            <a href="{% url 'acart' product.id %}" class="btb btn-success">Add To Cart</a>
        </p>
    </div>

</div>
{%endblock nav%}
